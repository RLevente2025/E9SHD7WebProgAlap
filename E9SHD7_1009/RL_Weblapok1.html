<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        p {
            background-color: rgb(30, 195, 112);
            padding: 10px;
        }

    span {
        background-color: #8d72c2;
        color: black;
        padding: 10px;
    }

    p.L1 {display: none;}
    p.L2 {display: inline;}
    p.L3 {display: block;}
    p.L4 {display: inline-block;}
    p.L5 {display: flex;}
    </style>
</head>
<body>
    <h1>Mehjelenési Tulajdonság</h1>
       <h2>display: none:</h2>
       <p class="L1">
       <span>PTI BSC 1</span>
       <span>PTI BSC 2</span> 
       <span>PTI BSC 3</span>
       </p>
       
       <h2>display: inline:</h2>
       <p class="L2">
       <span>PTI BSC 1</span>
       <span>PTI BSC 2</span> 
       <span>PTI BSC 3</span>
       </p>

       <h2>display: block:</h2>
       <p class="L3">
       <span>PTI BSC 1</span>
       <span>PTI BSC 2</span> 
       <span>PTI BSC 3</span>
       </p>

       <h2>display: inline-block:</h2>
       <p class="L4">
       <span>PTI BSC 1</span>
       <span>PTI BSC 2</span> 
       <span>PTI BSC 3</span>
       </p>
       
       <h2>display: flex:</h2>
       <p class="L5">
       <span>PTI BSC 1</span>
       <span>PTI BSC 2</span> 
       <span>PTI BSC 3</span>
       </p>
    
</body>
</html>

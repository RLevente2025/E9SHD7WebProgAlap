<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - text-decoration tulajdonság</title>

    <style>
        body {background-color: #b4dbd1;}

        #para1 {
            text-align: left;
            color: rgb(255, 0, 13);
            font-size: 20pt;
        }

        a { text-decoration: none;}
        .decorated { text-decoration: underline dotted rgb(251, 255, 0,);}
    </style>
</head>
<body>
    <h1>CSS - text-decoration</h1>
    <p id="para1"><a href="https://unihe.hu" target="_blank">Kattints ide <i>unihe.hu</i> weblap megnyitásához!</a></p>
    <p id="para1" class="decorated">Egy sárga pontozott vonallal aláhúzott szöveg</p>
</body>
</html>
